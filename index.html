<!DOCTYPE html>
<html>
<head>
    <title>Remove Extra Spaces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>


  <style>
    .main{
     margin-left: 20px; 
    }
  </style>
  
  <div class="main">
  <br>
  <div class="mb-3">
    <h3>Clean Text</h3>
    <input type="text" class="form-control w-25" id="input-text" placeholder="Enter text with extra spaces">
  </div>
    
    <button class="btn btn-dark" onclick="cleanAndDisplay()">Clean Text</button>
  
  </div>
  
  
  <script>
function removeExtraSpaces(inputText) {
  
  return inputText.replace(/\s+/g, ' ').trim();
}


function cleanAndDisplay() {
  let inputText = document.getElementById('input-text').value;
  let cleanedText = removeExtraSpaces(inputText);
  document.getElementById('output-heading').textContent = cleanedText;
}
</script>
</body>
</html>
